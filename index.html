<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Raj ‚ù§Ô∏è Supriya | Valentine üíù</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Floating Background Elements -->
    <div class="floating-elements"></div>


    <!-- Main Container -->
    <div class="container">

        <!-- Title -->
        <h1 id="valentineTitle"></h1>


        <!-- Music Player -->
        <div class="music-controls">

            <button id="musicToggle" class="music-btn">
                üéµ Play Music
            </button>

            <!-- Background Music -->
            <audio id="bgMusic" loop>
                <source src="assets/Background.webm" type="video/webm">
                Your browser does not support audio.
            </audio>

        </div>


        <!-- ================= QUESTION 1 ================= -->

        <div class="question-section" id="question1">

            <h2 id="question1Text"></h2>

            <button
                class="cute-btn"
                id="yesBtn1"
                onclick="handleYesClick()">
                Yes
            </button>

            <button
                class="cute-btn"
                id="noBtn1"
                onclick="handleNoClick(event)">
                No
            </button>

        </div>


        <!-- ================= QUESTION 2 ================= -->

        <div class="question-section hidden" id="question2">

            <h2 id="question2Text"></h2>


            <div class="love-meter">

                <input
                    type="range"
                    min="0"
                    max="10000"
                    value="100"
                    class="slider"
                    id="loveMeter"
                >

                <p>
                    <span id="startText"></span>
                    (<span id="loveValue">100</span>%)
                </p>

                <p id="extraLove" class="hidden"></p>

            </div>


            <button
                class="cute-btn"
                id="nextBtn"
                onclick="goToFinal()">
                Next
            </button>

        </div>


        <!-- ================= QUESTION 3 ================= -->

        <div class="question-section hidden" id="question3">

            <h2 id="question3Text"></h2>


            <button
                class="cute-btn final-yes"
                id="yesBtn3"
                onclick="finalYes()">
                Yes üíñ
            </button>


            <button
                class="cute-btn"
                id="noBtn3"
                onclick="moveButton(this)">
                No üòú
            </button>

        </div>


        <!-- ================= CELEBRATION ================= -->

        <div class="celebration hidden" id="celebration">

            <h2 id="celebrationTitle"></h2>

            <p class="celebration-text" id="celebrationMessage"></p>

            <p class="celebration-text" id="celebrationEmojis"></p>

        </div>

    </div>


    <!-- Message Bubble -->
    <div
        id="noMessageBubble"
        class="no-message-bubble hidden">
    </div>


    <!-- Scripts -->
    <script src="script.js"></script>

</body>
</html>
